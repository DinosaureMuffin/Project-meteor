<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>test</title>
</head>

<body>

<header>
    <nav class="nav">
        <img src="/logo.png" alt="" width="150px" margin-top="30px">
        {{> loginButtons}}
    </nav>
</header>


{{> post_insert}}
{{> post}}

</body>

<template name="post">
    <div class="idees">
        <ul>
            {{#each all_post}}
                <li>
                    <a href=""></a>
                    <h2>{{author}}</h2>
                    <p>{{text}}</p>
                    <button id="like" class="like"><img src="/like.png">0</button>
                    {{#if isAuthor}}
                        <button id="update">Modifier votre idée</button>
                    {{/if}}
                </li>
            {{/each}}
        </ul>
    </div>
</template>
<template name="post_insert">
    <div class="droite">
        <h2>Ajoutez une idée</h2>
        <form method="post" action="">
            <p>
                <label for="name">Qui êtes vous?</label><br />
                <input id="author" type="text" name="author">
                <br />
                <br />
                <label for="text">Votre idée</label>
                <textarea id="text" name="text"></textarea>
                <br />
                <br />
                <input type="submit" id="submit_post" value="Ajoutez mon idée" name="submit">
            </p>
        </form>
    </div>
</template>
