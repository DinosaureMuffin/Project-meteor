<head>
    <title>app</title>
</head>

<body>
<h1>Welcome to Meteor!</h1>

{{> loginButtons}}
{{> post_insert}}
{{> post}}

</body>

<template name="post">
    <ul>
        {{#each all_post}}
            <li>{{ author }}</li>
            <li>{{text}}</li>
            <li>{{voters}}</li>
            <li>{{like}}</li><button id="like">like</button>
        {{/each}}
    </ul>
</template>
<template name="post_insert">
    <input id="author" type="text" name="author" placeholder="auteur">
    <textarea id="text" name="text" placeholder="texte"></textarea>
    <input type="submit" id="submit_post" name="submit" placeholder="submit">
</template>
